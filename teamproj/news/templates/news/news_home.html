{% extends 'main/layout.html' %}

{% block title %}NEWS{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>

        {% if news %}
            {% for el in news %}
                <div class="alert alert-light" style="float: left;
                clear: both;
                width: 400px;
                margin: 20px 34%;
                text-align: left;">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Empty news</p>
        {% endif %}


        {# Comments #}
    </div>
{% endblock %}
