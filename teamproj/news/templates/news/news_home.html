{% extends 'main/layout.html' %}

{% block title %}NEWS{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>

        {% if news %}
            {% for el in news %}
                <div class="alert alert-light">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Empty news</p>
        {% endif %}


        {# Comments #}
    </div>
{% endblock %}
